<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App API</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="row">
    <div class="box col-xs-6 col-md-4 col-md-offset-4 col-xs-offset-3 img-rounded text-center">
      <p><strong class="name">City</strong></p>
      <span class="temp">Temp</span><input type="checkbox" checked data-toggle="toggle" data-on="°C" data-off="°F" data-onstyle="info" data-offstyle="info" data-size="mini" id="toggletemp">
      <p class="weather">Weather</p>
      <p class="icon">Icon</p>
      
    </div>
  
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
